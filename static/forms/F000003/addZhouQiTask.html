<div class="form-group">
    <label class="col-lg-2 control-label">任务周期：</label>
    <div class="col-lg-4">
        <select class="form-control" id="taskcycle">
            <option value="0">每周一次</option>
            <option value="1">每月一次</option>
            <option value="2">其他</option>
        </select></div>
    <div id="other"></div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">完成时间：</label>
    <div class="col-lg-4">
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-4">
                <label class="control-label" id="preText">周期第</label></div>
            <div class="col-lg-4 col-sm-4 col-xs-4">
                <div id="finishTask"><select class="form-control" id="taskfinish">
                    <option value="1">一</option>
                    <option value="2">二</option>
                    <option value="3">三</option>
                    <option value="4">四</option>
                    <option value="5">五</option>
                    <option value="6">六</option>
                    <option value="7">日</option>
                </select></div>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-4">
                <label class="control-label" id="sufText">天完成</label></div>
        </div>
    </div>
    <label class="col-lg-2 control-label">周期个数：</label>
    <div class="col-lg-4"><input type="number" class="form-control " id="tasknumber">
    </div>
</div>
