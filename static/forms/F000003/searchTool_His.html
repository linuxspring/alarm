<div class="form-group" style="height:30px;line-height: 30px;">
    <div class="col-xs-4" style="padding: 0px;">
        <div class="checkbox" style="margin: 0px;display: inline-block">
            <label style="padding: 0px;">
                <input type="checkbox" id="week" class="form-control week">
                <span class="text">周重点</span>

            </label>
        </div>
        <div class="checkbox" style="margin: 0px;display: inline-block">
            <label>
                <input type="checkbox" id="month" class="form-control month">
                <span class="text">月重点</span>

            </label>

        </div>
        <div class="checkbox" style="margin: 0px;display: inline-block">
            <label> <input type="checkbox" id="dept"
                           class="form-control dept"> <span class="text">部门重点</span>

            </label>
        </div>
        <div class="checkbox" style="margin: 0px;display: inline-block">
            <label> <input type="checkbox" id="group" class="form-control group"> <span
                    class="text">班组重点</span>

            </label>

        </div>
    </div>


    <div class="col-xs-3" style="padding: 0px;">
        <row>
            <div class="col-xs-3" style="padding: 0px;">时间段 从</div>
            <div class="col-xs-9" style="padding: 0px;">
                <input type="text" class="form-control starttime">
            </div>
        </row>

    </div>

    <div class="col-xs-3" style="padding: 0px;">
        <row>
            <div class="col-xs-3" style="padding: 0px;text-align: center">到</div>
            <div class="col-xs-9" style="padding: 0px;">
                <input type="text" class="form-control endtime">
            </div>
        </row>

    </div>


    <div class="col-xs-2" style="text-align: right;padding: 0px;">
        <button class="btn btn-palegreen" id="search1">查询</button>
        <button class="btn btn-palegreen" id="export">导出</button>
    </div>

</div>
