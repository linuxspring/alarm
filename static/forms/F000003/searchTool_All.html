<div class="form-group" style="height:30px;line-height:30px;">
    <div class="col-xs-2">
        <div class="checkbox" style="margin: 0px;">
            <label>
                <input type="checkbox" id="week" class="form-control week">
                <span class="text">周重点</span>
            </label>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="checkbox" style="margin: 0px;">
            <label>
                <input type="checkbox" id="month" class="form-control month">
                <span class="text">月重点</span>
            </label>
        </div>
    </div>
    <label class="col-xs-1 ">时间段 从</label>
    <div class="col-xs-3">
        <input type="text" class="form-control starttime"></div>
    <label class="col-xs-1 ">负责人</label>
    <div class="col-xs-3">
        <select id="assignee" class="form-control assignee"></select>
    </div>

</div>
<div class="form-group" style="height:30px;line-height: 30px;">
    <div class="col-xs-2">
        <div class="checkbox" style="margin: 0px;">
            <label>
                <input type="checkbox" id="dept" class="form-control dept">
                <span class="text">部门重点</span>
            </label>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="checkbox" style="margin: 0px;">
            <label>
                <input type="checkbox" id="group" class="form-control group">
                <span class="text">班组重点</span>
            </label>
        </div>
    </div>
    <label class="col-xs-1 ">到</label>
    <div class="col-xs-3">
        <input type="text" class="form-control endtime">
    </div>

    <div class="col-xs-4" style="text-align: right;">
        <button class="btn btn-palegreen" id="search1">查询</button>
    </div>
</div>
