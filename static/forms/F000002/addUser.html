<form id="registrationForm" method="post" class="form-horizontal"
      data-bv-message="This value is not valid"
      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
    <div class="form-title">
        <p class="iwfFormTitle">Basic Validator With HTML Attributes</p>
    </div>
    <div class="form-group">
        <label class="col-lg-4 control-label">Full name</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="firstName" placeholder="First name"
                   data-bv-notempty="true"
                   data-bv-notempty-message="The first name is required and cannot be empty"/>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="lastName" placeholder="Last name"
                   data-bv-notempty="true"
                   data-bv-notempty-message="The last name is required and cannot be empty"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-4 control-label">Username</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" name="username"
                   data-bv-message="The username is not valid"
                   data-bv-notempty="true"
                   data-bv-notempty-message="The username is required and cannot be empty"
                   data-bv-regexp="true"
                   data-bv-regexp-regexp="[a-zA-Z0-9_\.]+"
                   data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore"
                   data-bv-stringlength="true"
                   data-bv-stringlength-min="6"
                   data-bv-stringlength-max="30"
                   data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long"
                   data-bv-different="true"
                   data-bv-different-field="password"
                   data-bv-different-message="The username and password cannot be the same as each other"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-4 control-label">Email address</label>
        <div class="col-lg-8">
            <input class="form-control" name="email" type="email"
                   data-bv-emailaddress="true"
                   data-bv-emailaddress-message="The input is not a valid email address"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-4 control-label">Password</label>
        <div class="col-lg-8">
            <input type="password" class="form-control" name="password"
                   data-bv-notempty="true"
                   data-bv-notempty-message="The password is required and cannot be empty"
                   data-bv-identical="true"
                   data-bv-identical-field="confirmPassword"
                   data-bv-identical-message="The password and its confirm are not the same"
                   data-bv-different="true"
                   data-bv-different-field="username"
                   data-bv-different-message="The password cannot be the same as username"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-4 control-label">Retype password</label>
        <div class="col-lg-8">
            <input type="password" class="form-control" name="confirmPassword"
                   data-bv-notempty="true"
                   data-bv-notempty-message="The confirm password is required and cannot be empty"
                   data-bv-identical="true"
                   data-bv-identical-field="password"
                   data-bv-identical-message="The password and its confirm are not the same"
                   data-bv-different="true"
                   data-bv-different-field="username"
                   data-bv-different-message="The password cannot be the same as username"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-4 col-lg-8">
            <input class="btn btn-palegreen" type="submit" value="Validate"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-4 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked">
                    <span class="text">Basic</span>
                </label>
            </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="inverted" checked="checked">
                    <span class="text">Inverted</span>
                </label>
            </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="colored-success" checked="checked">
                    <span class="text">Success</span>
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-4 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="colored-danger" checked="checked">
                    <span class="text">Danger</span>
                </label>
            </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="colored-blue" checked="checked">
                    <span class="text">Blue</span>
                </label>
            </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="colored-warning" checked="checked">
                    <span class="text">Warning</span>
                </label>
            </div>
        </div>
    </div>
    <hr class="wide"/>
    <div class="horizontal-space"></div>
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" disabled="disabled">
                    <span class="text">CheckBox</span>
                </label>
            </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-xs-6">
            <div class="radio">
                <label>
                    <input type="radio" disabled="disabled">
                    <span class="text">Radio Button</span>
                </label>
            </div>
        </div>
    </div>

    <hr class="wide"/>
    <div class="horizontal-space"></div>
    <div class="row">
        <div class="col-xs-4">
            <label>
                <input class="checkbox-slider colored-blue" type="checkbox">
                <span class="text"></span>
            </label>
        </div>
        <div class="col-xs-4">
            <label>
                <input class="checkbox-slider slider-icon colored-blue" type="checkbox">
                <span class="text"></span>
            </label>
        </div>
        <div class="col-xs-4">
            <label>
                <input class="checkbox-slider toggle colored-blue" type="checkbox">
                <span class="text"></span>
            </label>
        </div>

    </div>
</form>
