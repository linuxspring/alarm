<div class="form-group">
    <label class="col-lg-4 control-label">菜单名称：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="menuname" name="username" placeholder="请输入菜单名称" validate="notempty"
               msg="菜单名称不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">链接地址：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="link" name="title" placeholder="请输入链接地址" validate="notempty"
               msg="链接地址不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">菜单KEY：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="menukey" name="title" placeholder="请输入菜单KEY值" validate="notempty"
               msg="菜单KEY不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">图标CLASS：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="iconCls" name="title" placeholder="请输入图标的class样式"
               validate="notempty" msg="图标CLASS不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">同级顺序：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="sortIndex" name="title" placeholder="请输入同级顺序，如：1、2、5"
               validate="notempty" msg="同级顺序不能为空，且为整数"/>
    </div>
</div>
