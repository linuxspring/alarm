<div class="form-group">
    <label class="col-lg-4 control-label">登录账号：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" disabled id="username" name="username" placeholder="请输入登录账号"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">用户名称：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" disabled id="fullname" name="title" placeholder="请输入用户名称"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">旧密码：</label>
    <div class="col-lg-8">
        <input type="password" class="form-control" id="oldPwd" name="title" placeholder="请输入旧密码" validate="notempty"
               msg="旧密码不能为空,6-16位字符与数字混合"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">新密码：</label>
    <div class="col-lg-8">
        <input type="password" class="form-control" id="newPwd" name="title" placeholder="请输入新密码" validate="notempty"
               msg="新密码不能为空,6-16位字符与数字混合"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">确认密码：</label>
    <div class="col-lg-8">
        <input type="password" class="form-control" id="comfirmPwd" name="title" placeholder="请输入确认密码"
               validate="notempty" msg="确认密码不能为空，必须与填写新密码一致"/>
    </div>
</div>
