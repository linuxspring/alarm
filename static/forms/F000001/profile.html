<form method="post" class="form-horizontal"
      data-bv-message="This value is not valid"
      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
    <div class="form-title">
        <p class="iwfFormTitle">基本信息</p>
    </div>
    <table class="iwf-table-gray" style="width:95%;margin-right: 10px;">

        <tr>
            <td>用户编号</td>
            <td>{autoid}</td>
            <td>用户标题</td>
            <td>{fullname}</td>
        </tr>
        <tr>
            <td>用户名称</td>
            <td><a id="editProfile">{username}</a></td>
            <td>描述</td>
            <td>{description}</td>
        </tr>
        <tr>
            <td>用户KEY</td>
            <td>{user_key}</td>
            <td>传真</td>
            <td>{fax}</td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td>{tel}</td>
            <td>性别</td>
            <td>{gender}</td>
        </tr>
        <tr>
            <td>电子邮箱</td>
            <td>{email}</td>
            <td>创建时间</td>
            <td>{createtime}</td>
        </tr>
    </table>
</form>
<form method="post" class="form-horizontal"
      data-bv-message="This value is not valid"
      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
    <div class="form-title">
        <p class="iwfFormTitle">附加信息</p>
    </div>
    <table class="iwf-table-gray" style="width:95%;margin-right: 10px;">
        <tr>
            <td>版本归属</td>
            <td>梅州局供电局</td>
        </tr>
        <tr>
            <td>开发者信息</td>
            <td>广州中软信息技术有限公司</td>

        </tr>
    </table>
</form>
