<div class="form-group">
    <label class="col-lg-4 control-label">部门名称：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="deptname" name="username" validate="notempty" msg="部门名称不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">部门类型：</label>
    <div class="col-lg-8">
        <div id="dept_type" name="title" validate="notempty" msg="部门类型必须下选"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">手机号码：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="tel" name="title" placeholder="请输入手机号码" msg="手机号码不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">负责人员：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="manager" name="title" placeholder="请输入负责人员"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">描述：</label>
    <div class="col-lg-8">
        <textarea class="form-control" id="remark" name="remark" rows="5"></textarea>
    </div>
</div>
