<div class="form-group">
    <label class="col-lg-4 control-label">登录账号：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="username" disabled name="username" placeholder="请输入登录账号"
               validate="notempty" msg="登录账号不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">用户名称：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="fullname" name="title" placeholder="请输入用户名称" validate="notempty"
               msg="用户名称不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">手机号码：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="tel" name="title" placeholder="请输入手机号码" validate="notempty"
               msg="手机号码不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">电子邮箱：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="email" name="title" placeholder="请输入电子邮箱" msg="电子邮箱不能为空"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">微信号码：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="wx" name="title" placeholder="请输入微信号码"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">性别：</label>
    <div class="col-lg-8">
        <div id="sex" name="title" placeholder="请输入用户性别"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">身份证号：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="idcardNo" name="title" placeholder="请输入身份证号" validate="IdCard"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">地址：</label>
    <div class="col-lg-8">
        <input type="text" class="form-control" id="address" name="title" placeholder="请输入地址"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-4 control-label">描述：</label>
    <div class="col-lg-8">
        <textarea type="text" class="form-control" rows="5" id="remark" name="title" placeholder="请输入描述"></textarea>
    </div>
</div>
