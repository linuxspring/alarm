<script>
    $(function () {
        $(".header").pin();

        //设置bootstrap自动适应布局,ti是字段标题，de是内容，tii是段落标题
        $('.ti').addClass('col-xs-4 col-sm-3 col-md-2 col-sm-offset-2 col-md-offset-2');
        $('.de').addClass('col-sm-5 col-xs-8 col-md-6');
        $('.tii').addClass('col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2');
        $("#jjfs .bot").on('click', function () {
            var _radio = $(this).find('.event-radio');
            $("#jjfs .bot .cur").removeClass('cur');
            _radio.addClass('cur');

            var t = $(this).find('.txt');
            $("#jjfs .txt.mark-a").removeClass('mark-a');
            t.addClass('mark-a');
        });

        $("#jsqk .bot").on('click', function () {
            var _radio = $(this).find('.event-radio');
            $("#jsqk .bot .cur").removeClass('cur');
            _radio.addClass('cur');

            var t = $(this).find('.txt');
            $("#jsqk .txt.mark-b").removeClass('mark-b');
            t.addClass('mark-b');
        });

        $("#jjfa .bot").on('click', function () {
            var _radio = $(this).find('.event-radio');
            $("#jjfa .cur").removeClass('cur');
            _radio.addClass('cur');

            var t = $(this).find('.wz');
            $("#jjfa .mark-c").removeClass('mark-c');
            t.addClass('mark-c');
        });
    })

    function reset() {
        var $sigdiv = $("#signature");
        $sigdiv.jSignature("reset");
        // $("#takingthing").val('');

    }

        var check = $("#signature").jSignature('getData', 'native').length;
        if (check > 0) {
            var i = new Image();
            i.src = "data:" + datapair[0] + "," + datapair[1];
            alert(i.src);

            //document.getElementById("surveyForm").submit();
        } else {
            alert('请签名');
        }

    }
</script>
